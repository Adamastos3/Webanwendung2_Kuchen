<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasse</title>
    <script src="./js/allgemein.js" defer></script>
    <script src="./js/kasse.js" defer></script>
    <link href="./css/SSMain.css" rel="stylesheet" />
    <link href="./css/SSNavBarAndFooter.css" rel="stylesheet" />
    <link href="./css/SSBackgroundsAndContainers.css" rel="stylesheet" />
    <link href="./css/SSTables.css" rel="stylesheet" />
    <link href="./css/SSFieldset.css" rel="stylesheet" />
    <link href="./css/SSButtons.css" rel="stylesheet" />
    <link href="./css/SSImage.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./img/Cake.png" alt="" id="logo" onclick="sendToStart()" />
        <a href="/">Startseite</a>
        <a href="/shop" id="shop">Shop</a>
        <a href="/warenkorb" class="navbarSelected" id="warenkorb">Warenkorb</a>
        <a href="/login" id="user">Account</a>
      </nav>
    </header>

    <div class="containerVertical">
      <div>
        <h2 id="makeOrder">Kasse</h2>
        <table class="tableList tableListCheckout" id="waren">
          <tr>
            <th></th>
            <th>Beschreibung</th>
            <th>Menge</th>
            <th>Preis</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>

    <div class="containerHorizontal containerHorizontalCheckout">
      <div id="fixedPayment">
        <h2>Zahlungsmethode</h2>
        <form
          class="inputField1"
          id="paymentForm"
          action="/kasse"
          method="POST"
        >
          <table class="tableLogin Checkout" id="tablePayment">
            <tr id="tablePaymentTr">
              <td>
                <label for="payment1" id="labelPayment1"> Vorkasse </label>
                <input
                  type="radio"
                  name="vorkasse"
                  value="vorkasse"
                  id="payment1"
                  onclick="changeRadion('payment1')"
                  checked
                />
              </td>

              <td>
                <label for="payment2" id="labelPayment2"> Rechnung </label>
                <input
                  type="radio"
                  name="rechnung"
                  value="rechnung"
                  id="payment2"
                  onclick="changeRadion('payment2')"
                />
              </td>
              <td>
                <label for="payment3" id="labelPayment3"> Bar </label>
                <input
                  type="radio"
                  name="bar"
                  value="bar"
                  id="payment3"
                  onclick="changeRadion('payment3')"
                />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <h4>Vorkasse</h4>
                <p>sadfghjkl</p>
              </td>
            </tr>

            <tr>
              <td colspan="3">
                <h4>Vorkasse</h4>
                <p>sadfghjkl</p>
              </td>
            </tr>

            <tr>
              <td colspan="3">
                <h4>Vorkasse</h4>
                <p>sadfghjkl</p>
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div>
        <h2>Ihre Daten</h2>
        <form class="inputField1 Checkout">
          <table class="tableLogin Checkout CheckoutRight tableAtMediaChanges">
            <tr>
              <td><label for="">Anrede</label></td>
              <td><input type="text" id="anrede" readonly /></td>
              <td><label for="">Stadt</label></td>
              <td><input type="text" id="adresse" readonly /></td>
            </tr>

            <tr>
              <td><label for="">Vorname</label></td>
              <td><input type="text" id="vorname" readonly /></td>
              <td><label for="">Straße</label></td>
              <td><input type="text" id="adresse2" readonly /></td>
            </tr>
            <tr>
              <td><label for="">Nachname</label></td>
              <td><input type="text" id="nachname" readonly /></td>
              <td><label for="">Email</label></td>
              <td><input type="text" id="email" readonly /></td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <!-- Buttons + Preis -->
    <div class="containerSmallright">
      <div>
        <table class="tableBuy Checkout">
          <tr>
            <td>Summe:</td>
            <td id="sum">250</td>
          </tr>
          <tr>
            <td>Mehrwertsteuer:</td>
            <td id="mehr">250</td>
          </tr>
          <tr>
            <td>Gesamtsumme:</td>
            <td id="gesamt">250</td>
          </tr>
        </table>
      </div>

      <div id="makeHidden">
        <table class="tableBuy Checkout tableBuyButtons">
          <tr>
            <td>
              <button onclick="sendon('1')" class="button2 Change">
                Ändern
              </button>
            </td>
            <td>
              <button onclick="sendOn('0')" class="button1">
                <span> Bestellen </span>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <footer>
      <div class="footerDiv">
        <a href="/ueberUns">Über uns / AGB</a>
        <a href="/impressum">Impressum</a>
        <a href="/kontakt">Kontaktformular</a>
      </div>

      <div>&copy; Copyright 2021 Kuchen AG</div>
    </footer>
  </body>
</html>
