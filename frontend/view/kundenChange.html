<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundendaten ändern</title>
  <script src="./js/allgemein.js" defer></script>
  <script src="./js/ihreDaten.js" defer></script>
  <link href="./css/SSMain.css" rel="stylesheet">
  <link href="./css/SSNavBarAndFooter.css" rel="stylesheet">
  <link href="./css/SSBackgroundsAndContainers.css" rel="stylesheet">
  <link href="./css/SSTables.css" rel="stylesheet">
  <link href="./css/SSFieldset.css" rel="stylesheet">
  <link href="./css/SSButtons.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="./img/Cake.png" alt="" id="logo" onclick="sendToStart()">
      <a href="./start">Startseite</a>
      <a href="./shop" class="navbarSelected" id="shop">Shop</a>
      <a href="./warenkorb" id="warenkorb">Warenkorb</a>
      <a href="./account" id="user">Account</a>
    </nav>
  </header>




  <div class="containerSmallCenter">
    <div>
      <h1>Ihre Daten</h1>
      <form action="/kundenChange" method="post" class="inputField1 inputField1ED" id="form" name="form">
        <table class="tableLogin tableLoginED">
          
           <!--Z1-->
           <tr>
            <td><label for="email">E-Mail</label></td>
            <td><label for="username">Username</label></td>
          </tr>
          <!--Z2-->
          <tr>
            <td><input type="email" required id="email" readonly></td>
            <td><input type="text" required id="username" readonly></td>
          </tr>
          
          <tr>
            <td><button onclick="changeElem('email')">ändern</button></td>
            <td><button onclick="changeElem('username')">ändern</button></td>
          </tr>

          <!--Z1-->
          <tr>
            <td><label for="pass1">Neues Passwort</label></td>
            <td><label for="pas2">Neues Passwort wiederholen</label></td>
          </tr>
          <!--Z2-->
          <tr>
            <td><input type="password" required id="pass1" readonly></td>
            <td><input type="password" required id="pass2" readonly></td>
          </tr>
          
          <tr>
            <td><button onclick="changeElem('pass1')">ändern</button></td>
            <td><button onclick="changeElem('pass1')">ändern</button></td>
          </tr>

          <!--Z1-->
          <tr>
            <td><label for="">Anrede</label></td>
            <td><label for="">PLZ</label></td>
          </tr>
          <!--Z2-->
          <tr>
            <td id="tableLoginEDalign">
              <table>
                <tr>
                  <td>
                    <label for="Herr">Herr</label>
                  </td>
                  <td>
                    <input type="radio" name="Herr" id="Herr" onclick="changeElem('Herr')">
                  </td>
                  <td>
                    <label for="Frau">Frau</label>
                  </td>
                  <td>
                    <input type="radio" name="Frau" id="Frau" onclick="changeElem('Frau')">
                  </td>
                </tr>
              </table>

            </td>
            <td><input type="text" id="plz" required readonly></td>
          </tr>
          <!--Z3-->
          <tr>
            <td><button onclick="changeElem('Herr')">ändern</button></td>
            <td><button onclick="changeElem('plz')">ändern</button></td>
          </tr>
          <!--Z4-->
          <tr>
            <td><label for="vorname">Vorname</label></td>
            <td><label for="stadt">Stadt</label></td>
          </tr>
          <!--Z5-->
          <tr>
            <td><input type="text" id="vorname" required readonly></td>
            <td><input type="text" id="stadt" required readonly></td>
          </tr>
          <!--Z6-->
          <tr>
            <td><button onclick="changeElem('vorname')">ändern</button></td>
            <td><button onclick="changeElem('stadt')">ändern</button></td>
          </tr>
          <!--Z7-->
          <tr>
            <td><label for="nachname">Nachname</label></td>
            <td><label for="straße">Straße</label></td>
          </tr>
          <!--Z8-->
          <tr>
            <td><input type="text" id="nachname" readonly required></td>
            <td><input type="text" id="straße" readonly required></td>
          </tr>
          <!--Z9-->
          <tr>
            <td><button onclick="changeElem('nachname')">ändern</button></td>
            <td><button onclick="changeElem('straße')">ändern</button></td>
          </tr>
          <!--Z10-->
          <tr>
            <td><label for="">Geburtstag</label></td>
            <td><label for="">Hausnummer</label></td>
          </tr>
          <!--Z11-->
          <tr>
            <td><input type="date" id="geb" readonly required></td>
            <td><input type="text" id="hausnr" readonly required></td>
          </tr>
          <!--Z12-->
          <tr>
            <td><button onclick="changeElem('geb')">ändern</button></td>
            <td><button onclick="changeElem('hausnr')">ändern</button></td>
          </tr>


        </table>
      </form>
      <button onclick="sendData()" class="button2 button2login" id="b1">
        Daten speichern</button>
    </div>
  </div>

  <footer>
   

    <div class="footerDiv">
      <a href="/ueberUns">Über uns / AGB</a>
      <a href="/impressum">Impressum</a>
      <a href="/kontakt">Kontaktformular</a>
    </div>

    <div>
      &copy;
      Copyright 2021
      Kuchen AG
    </div>

  </footer>


</body>
</html>
